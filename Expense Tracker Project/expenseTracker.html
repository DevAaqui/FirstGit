<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container" style="background-color: rgb(206, 197, 197)">
    <form id="exForm" >
       <label for="expense-amount" class="form-label"><b>Choose ExpenseAmount</b></label> 
    <div class="input-group">
       <div class="input-group-text">Rs.</div>
       <input type="number" id="expenseamount" class="form-control" required>
    </div>
       <label for="description" class="form-label"><b>Description</b></label> 
       <input type="text" id="description" class="form-control" required>
       <label for="category" class="form-label"><b>Category</b></label>
       <select id="category" class="form-select">
        <option>Fuel Expense</option>
        <option>Local Expense</option>
        <option>Food Expense</option>
        <option>Travel Expense</option>
        <option>Other Expense</option>
       </select>
       <input type="submit" id="buttonAdd" class="form-control" value="Add Expense">
    </form>  
    <ul id="items" class="list-group" style="text-align: center; list-style: none; margin-top: 10px;"></ul>
    

    </div>

    
    

</body>
<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

</html>

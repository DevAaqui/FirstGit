<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/"><b>Shop</b></a></li>
                <li class="main-header__item"><a href="/admin/add-product"><b>Add Product</b></a></li>
                <li class="main-header__item"><a href="/contact-us"><b>Contact Us</b></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/admin/add-product" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="prod" id="title">
                <select name="size">
                    <option>L</option>
                    <option>XL</option>
                </select>
            </div>
            
            
            <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
